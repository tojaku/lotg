{% extends 'email/layout.html' %}

{% block message %}
    <p>{{ _('You received this message because you requested a new password for your user account.') }}</p>
    <p>{{ _('Please change your password after a successful sign in.') }} {{ _('Your new password is below.') }}</p>
    <p style="display: inline-block; padding: 10px; margin: 10px; border-radius: 5px; background-color: lightcoral; color: azure; text-decoration: none; font-weight: bold;">{{ password }}</p>
{% endblock %}
