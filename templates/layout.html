<!doctype html>

<html>
<head>
    <title>{% block title %}{{ _('Welcome') }}{% endblock %} | LotG</title>
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>

<div class="page">

    <h1>LotG</h1>

    <div class="navigation">
        {% if g.user %}
        {% else %}
            <a href="{{ url_for('sign_in') }}">{{ _('Sign in') }}</a>
        {% endif %}
    </div>

    {% with flashes = get_flashed_messages() %}
        {% if flashes %}
            <ul class="flashes">
                {% for message in flashes %}
                    <li>{{ message }}
                {% endfor %}
            </ul>
        {% endif %}
    {% endwith %}

    <div class="body">
        {% block body %}{% endblock %}
    </div>

    <div class="footer">
        (C) Lord of the Games
    </div>
</div>
</body>
</html>
