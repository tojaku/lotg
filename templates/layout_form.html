{% extends "layout.html" %}

        <div class="col-md-2"></div>
        <div class="col-md-8">
            <div class="panel panel-primary">
                <div class="panel-heading">
                    <h3 class="panel-title">{% block title %}{% endblock %}</h3>
                </div>

                    {% block form %}{% endblock %}
                </div>
            </div>
        </div>
        <div class="col-md-2"></div>
    </div>
{% endblock %}
